<!DOCTYPE html>
<html lang="en" ng-app="infflow">

<head>
  <base href="/">
  <meta charset="UTF-8">
  <title>INFFLOW</title>

  <script src="./bower_components/oauth-js/dist/oauth.min.js"></script>

  <link rel="stylesheet" href="./assets/styles/normalize.min.css">
  <link rel="stylesheet" href="./assets/styles/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body ng-controller="MainController as main">
  <button ng-click="main.connectButton()" id="connectButton" class="btn btn-primary">Connect Twitter</button>
  <button disabled id="hashWall" ng-click="main.go('hashwall')" class="btn btn-primary">Hashwall</button>
  <button disabled ng-click="main.signOut()" id="signOut" class="btn btn-link">Sign Out</button>

  <div ng-cloak>
    <div ng-view></div>
  </div>

  <script src="./bower_components/jquery/dist/jquery.js"></script>
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-route/angular-route.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./modules/infflow/module.js"></script>
  <script src="./modules/infflow.api/module.js"></script>
  <script src="./modules/infflow.api/twitter.service.js"></script>
  <script src="./modules/infflow.api/ip.service.js"></script>
  <script src="./modules/infflow.config/module.js"></script>
  <script src="./modules/infflow/landing/landing.controller.js"></script>
  <script src="./modules/infflow/lost/lost.controller.js"></script>
  <script src="./modules/infflow/hashwall/hashwall.controller.js"></script>
  <script src="./core/app.js"></script>
</body>

</html>
